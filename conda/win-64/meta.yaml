package:
  name: pangalactic.node
  version: "4.1.dev25"

source:
  path: /home/waterbug/clones/pangalactic.node

build:
  entry_points:
    - pangalaxian = pangalactic.node.pangalaxian:run

requirements:
  build:
    - python {{PY_VER}}
    - setuptools

  run:
    - pangalactic.core >=4.1.dev25
    - autobahn
    - binaryornot
    - packaging
    - pynacl
    - pyqt
    # pyqtgraph code removed -- was causing segfaults on win and osx
    # - pyqtgraph
    - python {{PY_VER}}
    - pythonocc-core ==7.4.0
    # pythonocc-core pulls in:
    # - freeimageplus
    # - gl2ps
    # - jpeg >=9b
    # - tbb
    - pythonqwt
    # pythonqwt pulls in
    # - numpy
    # - qtpy
    # ... and some other stuff
    - qt5reactor
    - twisted
    # twisted pulls in:
    # - service_identity
    # - zope.interface
    - websocket-client

about:
