package:
  name: pangalactic.node
  version: "4.0.dev0"

source:
  path: # [path to source]

build:
  number: 1
  entry_points:
    - pangalaxian = pangalactic.node.pangalaxian:run

requirements:
  build:
    - python {{PY_VER}}
    - setuptools

  run:
    - pangalactic.core >=4.0.dev0
    - autobahn
    - binaryornot
    - inflect
    - packaging
    - pynacl
    - pyqt
    - python {{PY_VER}}
    - pythonocc-core
    - qt5reactor
    - twisted
    - websocket-client

about:
  # home: [url]
  license: NASA
  # license_file: LICENSE

app:
  entry: pangalaxian
  icon: pangalaxian.ico
  summary: "Pangalaxian"

