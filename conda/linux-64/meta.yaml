package:
  name: pangalactic.node
  version: "1.9.dev0"

source:
        path: /home/waterbug/gitlab/pangalactic.node

build:
  entry_points:
    - pangalaxian = pangalactic.node.pangalaxian:run

requirements:
  build:
    - python
    - setuptools

  run:
    - pangalactic.core >=1.9.dev0
    - autobahn
    - binaryornot
    - inflect
    # numpy is pulled in by pyqtgraph, but making it an explicit dependency is
    # done in hopes of helping PyInstaller
    - numpy
    - pyqt >=5.6
    - pyqtgraph
    - python >=2.7
    - pythonocc-core
    - pytz
    - ruamel_yaml
    - service_identity
    - sqlalchemy
    - twisted
    - zope.interface
    # locally created conda packages
    - louie
    - qt5reactor

about:
  # home: https://pangalactic.us
  license: NASA
  # license_file: LICENSE

