package:
  name: pangalactic.node
  version: "0.1.dev92"

source:
        path: /home/waterbug/gitlab/pangalactic.node

build:
  entry_points:
    - pangalaxian = pangalactic.node.pangalaxian:run

requirements:
  build:
    - python
    - setuptools

  run:
    - pangalactic.core >=0.1.dev92
    - autobahn
    - binaryornot
    - conda
    - inflect
    - jpeg >=9b
    - matplotlib
    - openjpeg >=2.3.0
    - pillow <=4.1.1    # 4.2.x is broken
    - pyqt >=5.6
    - python >=2.7
    - pythonocc-core
    - pytz
    - ruamel_yaml
    - service_identity
    - sqlalchemy
    - twisted
    - zope.interface
    # locally created conda packages
    - louie
    - qt5reactor

about:
  # home: https://pangalactic.us
  license: NASA
  # license_file: LICENSE

